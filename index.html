<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Advice generator app</title>

  <link rel="stylesheet" href="style.css">

  <!-- google fonts import -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <span class="loader">
        <img src="images/loader.png" alt="Loader">
      </span>
      <div class="advice-number">
        <span>advice # </span>
        <span id="number" class="number">117</span>
      </div>
      <p id="quoteText" class="advice">"It is easy to sit up and take notice, what's difficult is getting up and taking action."</p>
      <div class="separator">
        <img src="images/pattern-divider-desktop.svg" alt="Pattern separator">
      </div>
      <div id="shurfleBtn" class="shurfle-icon">
        <img src="images/icon-dice.svg" alt="Shurfle icon">
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
